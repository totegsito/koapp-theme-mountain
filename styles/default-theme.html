<style is="custom-style">
  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* General styles */

  :root {
    --primary-text-color: #46697D;
    --primary-background-color: #19C8E1;
    --secondary-text-color: #ffffff;
    --disabled-text-color: #9b9b9b;
    --divider-color: #dbdbdb;
    --primary-color: #24c1ee;
    --light-primary-color: #0AD2C8;
    --dark-primary-color: #00d7be;
    --accent-color: #00D7BE;
    --light-accent-color: #ff80ab;
    --dark-accent-color: #f50057;
    --error-color: #F86867;

    --background-color: #f6f6f6;
    --background-image: none;

    --primary-font-family: 'Hind Guntur';
    --title-font-family: 'Hind Guntur';

    --primary-font-weight: lighter;
    --primary-font-size: 16px;

  }

  :root > ::content {
    background-color: var(--primary-color);
  }

  :root > ::content h1 {

  }

  :root iron-selector.paper-drawer-panel > #drawer.paper-drawer-panel {
    background: var(--primary-background-color)!important;
    background: background: -webkit-linear-gradient(60deg, var(--menu-light-primary-color, --light-primary-color),
    var(--menu-primary-background-color, --primary-background-color))!important;
    background: -o-linear-gradient(60deg, var(--menu-light-primary-color, --light-primary-color),
    var(--menu-primary-background-color, --primary-background-color))!important;
    background: -moz-linear-gradient(60deg, var(--menu-light-primary-color, --light-primary-color),
    var(--menu-primary-background-color, --primary-background-color))!important;
    background: linear-gradient(60deg, var(--menu-light-primary-color, --light-primary-color),
    var(--menu-primary-background-color, --primary-background-color))!important;
  }

  :root > ::content form[is="iron-form"] > [name]:first-of-type{
    margin-top: 1.5em;
  }

  :root > ::content form[is="iron-form"] > [name]:last-of-type{
    margin-bottom: 3em;
  }

  [role="menu"] {
    background: transparent;
    height: 100%;
  }

  [role="menu"] a > paper-item[role="option"] {
    font-size: var(--primary-font-size);
    font-weight: lighter;
    color: var(--secondary-text-color);
  }

  .panel[drawer] {
    /*background: var(--primary-background-color);*/
    background: var(--primary-background-color);
    background: -webkit-linear-gradient(60deg, var(--menu-light-primary-color, --light-primary-color),
                                    var(--menu-primary-background-color, --primary-background-color));
    background: -o-linear-gradient(60deg, var(--menu-light-primary-color, --light-primary-color),
                                    var(--menu-primary-background-color, --primary-background-color));
    background: -moz-linear-gradient(60deg, var(--menu-light-primary-color, --light-primary-color),
                                    var(--menu-primary-background-color, --primary-background-color));
    background: linear-gradient(60deg, var(--menu-light-primary-color, --light-primary-color),
                                    var(--menu-primary-background-color, --primary-background-color));
  }

  .panel #header {
    background: transparent!important;
  }

  .panel #header .logo img {
    border: none;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    max-height: 150px!important;
    margin: 33% 0 10%;
    display: block;
    background-color: white;
  }

  span.title {
    color: white;
    font-weight: lighter;
    letter-spacing: .5px;
  }

  /*.module[ng-controller] > * :not([role="button"]):not(mountain-card):not(mountain-badge){
    width: 95%;
    margin: 0 auto;
  }*/


</style>
