<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-card-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="mountain-card">
  <template>
    <style>
      :host {
        background-color: var(--card-background-color, --background-color);
        box-sizing: border-box;
        display: inline-block;
        position: relative;
        margin: 0 0 1.5em;
        width: 100%;

        @apply(--card);
      }

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      .header {
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        position: relative;

        @apply(--card-header);
      }

      .header iron-image {
        display: block;
        width: 100%;
        --iron-image-width: 100%;
        pointer-events: none;

        @apply(--card-header-image);
      }

      .header .title-text {
        color: var(--card-header-color, #000);
        padding: 12px 16px 0;
        font-family: var(--card-header-font-family, --title-font-family);
        font-size: 24px;
        font-weight: 400;

        @apply(--card-header-text);
      }

      :host ::content .card-content {
        line-height: 20px;
        padding: 8px 16px 12px;
        position: relative;

        @apply(--card-content);
      }

      :host ::content .card-actions {
        margin: 0;

        position: relative;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);

        @apply(--card-actions);
      }

      :host ::content .card-actions mountain-button{
        background: var(--primary-background-color);

      }


    </style>

    <!-- write your template here -->
    <div class="header">
      <iron-image hidden$="[[!image]]" src="[[image]]" preload$="[[preloadImage]]" fade$="[[fadeImage]]"></iron-image>
      <div hidden$="[[!heading]]" class="title-text">[[heading]]</div>
    </div>

    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'mountain-card',

      behaviors: [
        Polymer.KoaCardBehavior
      ]
    });
  </script>
</dom-module>
