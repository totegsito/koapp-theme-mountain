<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-toggle-button-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="mountain-toggle-button">
  <template strip-whitespace>
    <style>
      :host {
        width: auto;
        margin: 0 1em;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host(:focus) {
        outline:none;
      }

      .toggle-bar {
        background-color: var(--toggle-button-unchecked-bar-color, #000000);
        border-radius: 24px;
        height: 100%;
        pointer-events: none;
        position: absolute;
        transition: background-color linear .08s;
        width: 100%;
        opacity: .4;

        @apply(--toggle-button-unchecked-bar);
      }

      .toggle-button {
        background-color: var(--toggle-button-unchecked-button-color, --secondary-text-color);
        border-radius: 50%;
        height: 20px;
        position: absolute;
        top: 1px;
        left: 1px;
          transition: -webkit-transform linear .08s, background-color linear .08s;
        transition: transform linear .08s, background-color linear .08s;
        width: 20px;
        will-change: transform;

        @apply(--toggle-button-unchecked-button);
      }

      .toggle-button.dragging {
          -webkit-transition: none;
        transition: none;
      }

      :host([checked]:not([disabled])) .toggle-bar {
        background: var(--primary-background-color);
        background: -webkit-linear-gradient(45deg, var(--toogle-light-primary-color, --light-primary-color),
                                            var(--toogle-primary-background-color, --primary-background-color));
        background: -o-linear-gradient(45deg, var(--toogle-light-primary-color, --light-primary-color),
                                      var(--toogle-primary-background-color, --primary-background-color));
        background: -moz-linear-gradient(45deg, var(--toogle-light-primary-color, --light-primary-color),
                                      var(--toogle-primary-background-color, --primary-background-color));
        background: linear-gradient(45deg, var(--toogle-light-primary-color, --light-primary-color),
                                      var(--toogle-primary-background-color, --primary-background-color));

        @apply(--toggle-button-checked-bar);
      }

      :host([disabled]) .toggle-bar {
        background-color: #000;
        opacity: 0.12;
      }

      :host([checked]:not([disabled])) .toggle-bar{
        opacity: 1;
      }

      :host([checked]) .toggle-button {
          -webkit-transform: translate(12px, 0);
        transform: translate(12px, 0);
      }

      :host([checked]:not([disabled])) .toggle-button {
        background-color: var(--toggle-button-checked-button-color, --secondary-text-color);

        @apply(--toggle-button-checked-button);
      }

      :host([disabled]) .toggle-button {
        background-color: #bdbdbd;
        opacity: 1;
      }

      .toggle-container {
        display: inline-block;
        height: 22px;
        position: relative;
        width: 34px;
        /* The toggle button has an absolute position of -3px; The extra 1px
        /* accounts for the toggle button shadow box. */
        margin: 4px 1px;
      }

      .toggle-label {
        color: var(--toggle-button-label-color, --primary-text-color);
        display: inline-block;
        padding-left: var(--toggle-button-label-spacing, 8px);
        pointer-events: none;
        position: relative;
        vertical-align: middle;
      }
    </style>

    <!-- write your template here -->
    <div class="toggle-container">
      <div id="toggleBar" class="toggle-bar"></div>
      <div id="toggleButton" class="toggle-button"></div>
    </div>

    <div class="toggle-label"><content></content></div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'mountain-toggle-button',

      behaviors: [
        Polymer.KoaToggleButtonBehavior
      ]
    });
  </script>
</dom-module>
